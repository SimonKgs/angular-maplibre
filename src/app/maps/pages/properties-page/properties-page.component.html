<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>List of properties</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
        <div class="row">
            <!-- HOUSES -->
            <div *ngFor="let house of houses" class="col-4 mb-2">
                <div class="card">
                    <map-mini-map [lngLat]="house.lngLat"/>
                    <div class="card-body">
                        <h5 class="card-title"> {{ house.title }}</h5>
                        <p class="card-text">{{ house.description }}</p>
                    </div>
                </div>
            </div>

            <div class="col-4 mb-2">
                <!-- 
                to be able to use a standalone inside a normal component
                I need to import it on the module on imports not on declarations
                because is like a module itself 
                -->
                <counter-alone [counter]="50"/> 
            </div>

        </div>
    </div>
</div>
